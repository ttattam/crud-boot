<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать нового пользователя</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Создать нового пользователя</h1>
    <form id="createUserForm">
        <div class="form-group">
            <label for="username">Имя пользователя</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="name">Имя</label>
            <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="lastname">Фамилия</label>
            <input type="text" class="form-control" id="lastname" name="lastname">
        </div>
        <div class="form-group">
            <label for="age">Возраст</label>
            <input type="number" class="form-control" id="age" name="age" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label>Роли</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="roles" value="USER" id="roleUser">
                <label class="form-check-label" for="roleUser">
                    Пользователь
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="roles" value="ADMIN" id="roleAdmin">
                <label class="form-check-label" for="roleAdmin">
                    Администратор
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Создать пользователя</button>
    </form>
    <a href="/admin" class="btn btn-secondary mt-3">Вернуться к списку пользователей</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.getElementById('createUserForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const formData = new FormData(this);

        try {
            const response = await fetch('/admin', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            alert('Пользователь успешно создан');
            window.location.href = '/admin';
        } catch (error) {
            console.error('Error creating user:', error);
            alert('Ошибка при создании пользователя');
        }
    });
</script>
</body>
</html>
